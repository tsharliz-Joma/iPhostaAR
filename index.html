<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosterAr</title>

   <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
       <!-- Light -->
      <a-light color="red" position="-1 1 0"></a-light>

      <!-- Assets tag , this tag contains all the necessary assets -->
      <a-assets>
        <img id="charlesPatter" src="./targets/targets.mind">
        <a-asset-item id="raphModel" src="./gltf.models/teenage_mutant_ninja_turtles_-_raphael/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- This is a entity aka model -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#charlesPattern"  position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#raphModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
      </a-entity>
      
       <!--we need to initialize a camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
</body>
</html>
